project_identifier: mokee-opensource-mkl
preserve_hierarchy: true

files:
  # Default for AOSP projects with MK additions
  -
    source:      '/**/values/mk_*.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: &anchor
      android_code:
        af: af
        ar: ar
        ca: ca
        cs: cs
        da: da
        de: de
        el: el
        en-AU: en-rAU
        en-IN: en-rIN
        en-NZ: en-rNZ
        en-GB: en-rGB
        es-ES: es
        fi: fi
        fr: fr
        he: iw
        hu: hu
        it: it
        ja: ja
        ko: ko
        nl: nl
        pl: pl
        pt-BR: pt-rBR
        ro: ro
        ru: ru
        sr: sr
        sv-SE: sv
        tr: tr
        uk: uk
        vi: vi
        zh-CN: zh-rCN
        zh-HK: zh-rHK
        zh-TW: zh-rTW
    ignore:
      - /**/mk_extra.xml
      - /**/mk_colors.xml
      - /**/mk_dimens.xml
      - /**/mk_integers.xml
      - /**/mk_attrs.xml
      - /**/mk_styles.xml
      - /**/mk_analytics.xml
      - /**/mk_config.xml
      - /**/mk_symbols.xml
      - /**/mk*donottranslate*.xml
      - /device/**/overlay/**/*.xml
      - /development/**/*.xml

# Other projects

  # MoKeeHelper
  -
    source:      '/external/mokee/MoKeeHelper/MoKeeHelper/res/values/strings.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor

  # SystemUIExt
  -
    source:      '/frameworks/base/packages/SystemUIExt/res/values/strings.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor

  # ScreenRecorder
  -
    source:      '/packages/apps/ScreenRecorder/res/values/strings.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor

  # MoKeeSetupWizard
  -
    source:      '/packages/apps/MoKeeSetupWizard/res/values/strings.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor
